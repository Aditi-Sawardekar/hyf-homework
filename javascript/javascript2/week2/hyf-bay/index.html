<head>
  <title>HyfBay</title>

  <link rel="stylesheet" type="text/css" href="main.css" />

      <ul class="navigation">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Feedback</a></li>
