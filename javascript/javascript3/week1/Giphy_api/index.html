<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Giphy Searcher</h1>
    <div class="input-box">
        <label for="search"></label>
        <input type="search" id="search-input" placeholder="Search for Gif">

        <label for="limit"></label>
        <input type="number" id="limit" min="1" max="1000" placeholder="Number of Gifs">

        <button id="search-for-gif">Search for Gif</button>
    </div>

    <div class="section-center">
        <div class="giphy-display">
            <!--<img id = "searched-image" src="" alt=""> -->
        </div>
    </div>

    <script src="./secret.js"></script>
    <script src="./giphy_app.js"></script>

</body>

</html>
