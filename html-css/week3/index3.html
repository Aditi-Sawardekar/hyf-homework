<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Step3/4 Signup Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <h2>Beauty
                </h2>
            </div> <!-- End of div class logo -->

            <nav class="nav-bar">
                <ul class="navigation">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav> <!-- End of nav -->

        </header>
        <!--End of header -->

        <main>
            <div class="sign-up-yourcustomtailor">
                <h2>Sign up to yourcustomtailor.com</h2>
            </div>
            <!--End of div for sign-up-yourcustomtailor -->

            <div class="progress-status-details">
                <h3>Step 3/4 - time to learn about your preferences? </h3>

                <div class="container">
                    <div class="progress">
                        <h2>Progress</h2>
                        <div class="progress-bar">
                            <div class="page3"><span>50%</span></div>
                        </div>
                        <!--End of div progress-bar-->
                    </div>
                    <!--End of div skills-->
                </div>
                <!--End of div container-->
            </div>

            <form action="./index4.html" method="get" class="sign-up-form">
                <div>
                    <fieldset class="items-interested-checkbox">
                        <legend>What kind of items are you interested in offers on?</legend>

                        <div class="container-items-interested">
                            <!--Div container-items-interested -->
                            <div>
                                <input type="checkbox" id="apparal" class="apparal-items" name="apparal">

                                <label for="apparal">apparal</label>
                            </div>

                            <div>
                                <input type="checkbox" id="jewelry" class="apparal-items" name="jewelry">

                                <label for="jewelry">jewelry</label>
                            </div>

                            <div>
                                <input type="checkbox" id="accessories" class="apparal-items" name="accessories">

                                <label for="accessories">accessories</label>
                            </div>

                            <div>
                                <input type="checkbox" id="shoes" class="apparal-items" name="shoes">

                                <label for="shoes">shoes</label>
                            </div>

                            <div>
                                <input type="checkbox" id="handbags" class="apparal-items" name="handbags">

                                <label for="handbags">handbags</label>
                            </div>
                        </div>
                        <!--End of div container-items-interested -->
                    </fieldset>
                </div>

                <div>
                    <fieldset class="fieldset-images">
                        <legend>Choose the image that best resemble your style</legend>

                        <div class="choose-image"> 
                            <input type="checkbox" id="image-checkbox1" class="images-checkbox">

                            <label for="image-checkbox1">
                                <img src="./images/image1.jpg" alt="style images">
                                <div class="overlay">
                                    <img src="./images/image1_hover.jpg" alt="style images">                                
                                </div>
                            </label>                            
                        </div>

                        <div class="choose-image">
                            <input type="checkbox" id="image-checkbox2" class="images-checkbox">

                            <label for="image-checkbox2">
                                <img src="./images/image2.jpg" alt="style images">   
                                <div class="overlay">
                                    <img src="./images/image2_hover.jpg" alt="style images">                                
                                </div>                            
                            </label>
                        </div>

                        <div class="choose-image">
                            <input type="checkbox" id="image-checkbox3" class="images-checkbox">

                            <label for="image-checkbox3">
                                <img src="./images/image3.jpg" alt="style images">
                                <div class="overlay">
                                    <img src="./images/image3_hover.jpg" alt="style images">                                
                                </div>
                            </label>
                        </div>

                        <div class="choose-image">
                            <input type="checkbox" id="image-checkbox4" class="images-checkbox">

                            <label for="image-checkbox4">
                                <img src="./images/image4.jpg" alt="style images">
                                <div class="overlay">
                                    <img src="./images/image4_hover.jpg" alt="style images">                                
                                </div>
                            </label>
                        </div>

                        <div class="choose-image">
                            <input type="checkbox" id="image-checkbox5" class="images-checkbox">

                            <label for="image-checkbox5">
                                <img src="./images/image5.jpg" alt="style images">
                                <div class="overlay">
                                    <img src="./images/image5_hover.jpg" alt="style images">                                
                                </div>
                            </label>
                        </div>

                        <div class="choose-image">
                            <input type="checkbox" id="image-checkbox6" class="images-checkbox">

                            <label for="image-checkbox6">
                                <img src="./images/image6.jpg" alt="style images">
                                <div class="overlay">
                                    <img src="./images/image6_hover.jpg" alt="style images">                                
                                </div>
                            </label>
                        </div>

                        <div class="choose-image">
                            <input type="checkbox" id="image-checkbox7" class="images-checkbox">

                            <label for="image-checkbox7">
                                <img src="./images/image7.jpg" alt="style images">
                                <div class="overlay">
                                    <img src="./images/image7_hover.jpg" alt="style images">                                
                                </div>
                            </label>
                        </div>

                        <div class="choose-image">
                            <input type="checkbox" id="image-checkbox8" class="images-checkbox">

                            <label for="image-checkbox8">
                                <img src="./images/image8.jpg" alt="style images">
                                <div class="overlay">
                                    <img src="./images/image8_hover.jpg" alt="style images">                                
                                </div>
                            </label>
                        </div>
                    </fieldset>

                    <div class="buttons">
                        <a href="./index2.html">Previous</a>
                        <a href="./index4.html">Next step</a>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </main>    
        <script src="./script.js"></script>    
    </body>
</html>
